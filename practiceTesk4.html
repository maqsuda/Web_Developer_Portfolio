<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <hr />
      <br />
      <label for="">Search your image here</label>
      <input type="text" placeholder="kung fu panda" />
      <button type="submit" value="Search">Search</button><br />
      <img src="/images/design-1720445242118.jpg" alt="" width="200px" />

      <div class="moreContainer">
        <p>For more click here</p>
        <hr />
        <p>Feedback Form:</p>
        <label for="sname">Name: </label><br />
        <input type="text" id="sname" />

        <br />
        <label for="sdate">Date</label><br />
        <input type="date" id="sdate" />

        <br />
        <label for="scomment">Comments:</label><br />
        <textarea name="" id="scomment" rows="5" cols="25"></textarea><br />
        <label for="rate">Rate:</label><br />
        <select name="rate" id="rate">
          <optgroup>
            <option value="excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="bad">Bad</option>
          </optgroup></select
        ><br />
        <button type="button">Submit</button>
      </div>
    </div>

    <table>
      <thead style="text-align: center">
        Table tennis tournament
      </thead>
      <caption>
        Tournament Schedule and result
      </caption>
      <tbody>
        <tr>
          <th>Round1</th>
          <th>Player1</th>
          <th>Player2</th>
        </tr>
        <tr>
          <td>Match1</td>
          <td>jon</td>
          <td>kon</td>
        </tr>
        <tr>
          <td>Match2</td>
          <td>kal</td>
          <td>fal</td>
        </tr>
        <tr>
          <th>Round2</th>
          <th>Player1</th>
          <th>Player2</th>
        </tr>
        <tr>
          <td>Match1</td>
          <td>jon</td>
          <td>kon</td>
        </tr>
        <tr>
          <td>Match2</td>
          <td>kal</td>
          <td>fal</td>
        </tr>
        <tr>
          <th>Final</th>
          <th>Winner of 2 match</th>
          <th>Winner of 3 match</th>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Champion</td>
          <td>TBD</td>
          <td>TBD</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
